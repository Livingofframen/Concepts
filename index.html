<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Opposites</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Comic Neue', cursive;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            position: relative;
            width: 100%;
            max-width: 800px;
        }

        .opposites {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            font-size: 48px;
            font-weight: bold;
        }

        .opposite {
            width: 45%;
            text-align: center;
        }

        small {
            font-size: 18px;
            display: block;
            margin-top: 10px;
        }

        button {
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            background-color: #FFA500;
            color: white;
            border: none;
            border-radius: 10px;
        }

        button:hover {
            background-color: #cc8400;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="generateButton">Generate</button>
        <div class="opposites">
            <div id="left" class="opposite"></div>
            <div id="right" class="opposite"></div>
        </div>
    </div>

    <script>
        const opposites = [
            ["Day", "Night", ["Sun", "Morning", "Birds"], ["Moon", "Stars", "Owl"]],
            ["Hot", "Cold", ["Fire", "Sun", "Volcano"], ["Ice", "Snowflake", "Polar Bear"]],
            ["Light", "Dark", ["Bulb", "Candle", "Sunbeam"], ["Shadow", "Night", "Lantern"]],
            ["Happy", "Sad", ["Smile", "Rainbow", "Dancing"], ["Tears", "Rain", "Frown"]],
            ["Up", "Down", ["Balloon", "Kite", "Arrow"], ["Anchor", "Hole", "Ladder"]],
            ["Big", "Small", ["Elephant", "Mountain", "Ocean"], ["Mouse", "Seed", "Pebble"]],
            ["Fast", "Slow", ["Cheetah", "Rocket", "Wind"], ["Snail", "Turtle", "Jogging"]],
            ["Strong", "Weak", ["Bodybuilder", "Bridge", "Steel"], ["Feather", "Twig", "Paper"]],
            ["Young", "Old", ["Baby", "Sapling", "Fresh Fruit"], ["Elder", "Tree", "Ancient Ruins"]],
            ["Open", "Closed", ["Door", "Window", "Book"], ["Vault", "Envelope", "Jar"]],
            ["Hard", "Soft", ["Rock", "Metal", "Table"], ["Cushion", "Pillow", "Cloud"]],
            ["Wet", "Dry", ["Rain", "Ocean", "Waterfall"], ["Desert", "Towel", "Sponge"]],
            ["Sharp", "Blunt", ["Knife", "Arrow", "Blade"], ["Stick", "Hammer", "Brick"]],
            ["Clean", "Dirty", ["Soap", "Water", "Tidy Room"], ["Mud", "Trash", "Spill"]],
            ["Full", "Empty", ["Plate", "Basket", "Glass"], ["Hole", "Jar", "Cup"]],
            ["High", "Low", ["Mountain", "Tower", "Plane"], ["Valley", "Well", "Ground"]],
            ["Rich", "Poor", ["Gold", "Treasure", "Luxury Car"], ["Coins", "Hut", "Empty Wallet"]],
            ["Heavy", "Light", ["Boulder", "Anchor", "Truck"], ["Feather", "Balloon", "Butterfly"]],
            ["Loud", "Quiet", ["Drum", "Shout", "Thunder"], ["Library", "Whisper", "Muted TV"]],
            ["Near", "Far", ["Neighbor", "Fence", "Bridge"], ["Horizon", "Star", "Airplane"]],
            ["Alive", "Dead", ["Tree", "Heartbeat", "Blooming Flower"], ["Skeleton", "Grave", "Ash"]],
            ["Good", "Bad", ["Angel", "Sunshine", "Gift"], ["Devil", "Storm", "Trap"]],
            ["Left", "Right", ["Arrow", "Sign", "Direction"], ["Compass", "Turn", "Path"]],
            ["Sweet", "Sour", ["Candy", "Honey", "Cake"], ["Lemon", "Vinegar", "Pickles"]],
            ["Bright", "Dim", ["Star", "Lightbulb", "Spark"], ["Shadow", "Lantern", "Fog"]],
            ["Soft", "Hard", ["Cloud", "Cotton", "Foam"], ["Brick", "Iron", "Anvil"]],
            ["Smooth", "Rough", ["Ice", "Glass", "River Stone"], ["Tree Bark", "Sandpaper", "Rock"]],
            ["Flat", "Curved", ["Table", "Pancake", "Screen"], ["Rainbow", "Bridge", "Bow"]]
        ];

        const button = document.getElementById('generateButton');
        const leftDiv = document.getElementById('left');
        const rightDiv = document.getElementById('right');

        button.addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * opposites.length);
            const [left, right, leftHints, rightHints] = opposites[randomIndex];
            leftDiv.innerHTML = `${left}<br><small>${leftHints.join(", ")}</small>`;
            rightDiv.innerHTML = `${right}<br><small>${rightHints.join(", ")}</small>`;
        });
    </script>
</body>
</html>
