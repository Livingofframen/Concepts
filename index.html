<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Opposites</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Comic Neue', cursive;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            position: relative;
            width: 100%;
            max-width: 800px;
        }

        .opposites {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .opposite {
            width: 150px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #FFA500;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #cc8400;
        }

        .line {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background-color: #000;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="line"></div>
        <button id="generateButton">Generate</button>
        <div class="opposites">
            <div id="left" class="opposite"></div>
            <div id="right" class="opposite"></div>
        </div>
    </div>

    <script>
        const opposites = [
            ["Day", "Night", ["Sun", "Morning", "Walking"], ["Moon", "Evening", "Stars"]],
            ["Hot", "Cold", ["Fire", "Sun", "Sweat"], ["Ice", "Snow", "Winter"]],
            ["Light", "Dark", ["Bulb", "Sunbeam", "Glow"], ["Shadow", "Night", "Silhouette"]],
            ["Happy", "Sad", ["Smile", "Laugh", "Sunshine"], ["Tears", "Frown", "Rain"]],
            ["Up", "Down", ["Arrow", "Mountain", "Ladder"], ["Hole", "Drop", "Stairs"]],
            ["Big", "Small", ["Elephant", "Mountain", "Ocean"], ["Ant", "Pebble", "Seed"]],
            ["Fast", "Slow", ["Cheetah", "Car", "Wind"], ["Turtle", "Snail", "Crawl"]],
            ["Strong", "Weak", ["Muscles", "Rock", "Steel"], ["Twig", "Paper", "Feather"]],
            ["Young", "Old", ["Child", "Sapling", "Newborn"], ["Elder", "Tree", "History"]],
            ["Open", "Closed", ["Door", "Window", "Book"], ["Lock", "Vault", "Envelope"]],
            ["Hard", "Soft", ["Rock", "Metal", "Wall"], ["Pillow", "Cloud", "Feather"]],
            ["Wet", "Dry", ["Rain", "Puddle", "Ocean"], ["Desert", "Sand", "Towel"]],
            ["Sharp", "Dull", ["Knife", "Blade", "Needle"], ["Rock", "Hammer", "Pencil"]],
            ["Clean", "Dirty", ["Soap", "Water", "Shiny"], ["Mud", "Dust", "Spill"]],
            ["Full", "Empty", ["Plate", "Glass", "Basket"], ["Vacuum", "Hole", "Jar"]],
            ["High", "Low", ["Mountain", "Tower", "Sky"], ["Valley", "Pit", "Ground"]],
            ["Rich", "Poor", ["Gold", "Palace", "Jewels"], ["Coins", "Hut", "Tattered"]],
            ["Heavy", "Light", ["Boulder", "Truck", "Anchor"], ["Feather", "Balloon", "Cloud"]],
            ["Loud", "Quiet", ["Drum", "Shout", "Bell"], ["Whisper", "Library", "Silence"]],
            ["Near", "Far", ["Neighbor", "Doorstep", "Hand"], ["Horizon", "Star", "Journey"]],
            ["Alive", "Dead", ["Heart", "Tree", "Flower"], ["Skeleton", "Grave", "Ash"]],
            ["Good", "Bad", ["Angel", "Smile", "Gift"], ["Devil", "Frown", "Trap"]],
            ["Left", "Right", ["Arrow", "Hand", "Road"], ["Arrow", "Hand", "Turn"]],
            ["Soft", "Hard", ["Pillow", "Cotton", "Cloud"], ["Brick", "Metal", "Wall"]],
            ["Sweet", "Sour", ["Candy", "Honey", "Cake"], ["Lemon", "Vinegar", "Pickles"]],
            ["Warm", "Cool", ["Blanket", "Sunset", "Tea"], ["Breeze", "Shade", "Fan"]],
            ["Smooth", "Rough", ["Glass", "Ice", "Marble"], ["Rock", "Tree Bark", "Sandpaper"]],
            ["Round", "Square", ["Ball", "Circle", "Wheel"], ["Box", "Cube", "Table"]],
            ["Bright", "Dim", ["Sun", "Lamp", "Sparkle"], ["Candle", "Shadow", "Fog"]],
            ["Full", "Empty", ["Cup", "Basket", "Plate"], ["Void", "Bag", "Bottle"]],
            ["Flat", "Curved", ["Table", "Pavement", "Wall"], ["Bow", "Arch", "Wave"]],
            ["Soft", "Hard", ["Cotton", "Plush", "Cushion"], ["Rock", "Brick", "Iron"]],
            ["Old", "New", ["Antique", "History", "Rust"], ["Modern", "Fresh", "Technology"]],
            ["Bright", "Dark", ["Star", "Sunbeam", "Lantern"], ["Night", "Shadow", "Moon"]],
            ["Fast", "Slow", ["Car", "Cheetah", "Arrow"], ["Snail", "Turtle", "Molasses"]],
            ["Happy", "Sad", ["Laugh", "Cheer", "Sunshine"], ["Rain", "Frown", "Tear"]],
            ["Hot", "Cold", ["Fire", "Summer", "Volcano"], ["Winter", "Ice", "Blizzard"]],
            ["Alive", "Dead", ["Flower", "Spring", "Pulse"], ["Bones", "Grave", "Dust"]],
            ["Sharp", "Blunt", ["Knife", "Needle", "Blade"], ["Hammer", "Rock", "Stick"]]
        ];

        const button = document.getElementById('generateButton');
        const leftDiv = document.getElementById('left');
        const rightDiv = document.getElementById('right');

        button.addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * opposites.length);
            const [left, right, leftHints, rightHints] = opposites[randomIndex];
            leftDiv.innerHTML = `${left}<br><small>${leftHints.join(", ")}</small>`;
            rightDiv.innerHTML = `${right}<br><small>${rightHints.join(", ")}</small>`;
        });
    </script>
</body>
</html>
